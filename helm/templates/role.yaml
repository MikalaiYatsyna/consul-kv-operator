apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ .Values.role.name }}
rules:
    - apiGroups: ["apiextensions.k8s.io"]
      resources: ["customresourcedefinitions"]
      verbs: ["*"]
    - apiGroups: [""]
      resources: ["events"]
      verbs: ["*"]
    - apiGroups: [{{ .Values.crd.group | quote }}]
      resources: [ {{ .Values.crd.pluralName | quote }}]
      verbs: ["*"]
